<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurslar â€“ Unicorner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      color: white;
    }
    h1 { margin: 0; }
    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .course-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .course-card:hover { transform: translateY(-5px); }
    .course-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .info { padding: 15px; }
    .info h3 { margin: 0 0 10px; }
    .info p { margin: 0; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Kurslar</h1>
  </header>

  <div class="courses" id="courses-grid"></div>

  <script>
    const courses = [
      { id: 'course1', title: 'Web Development', description: 'HTML, CSS, JavaScript', img: 'https://picsum.photos/400/200?1' },
      { id: 'course2', title: 'Data Science', description: 'Python, ML & AI', img: 'https://picsum.photos/400/200?2' },
      { id: 'course3', title: 'Mobile Apps', description: 'Flutter & React Native', img: 'https://picsum.photos/400/200?3' }
    ];

    const grid = document.getElementById('courses-grid');
    courses.forEach(course => {
      const card = document.createElement('div');
      card.className = 'course-card';
      card.innerHTML = `
        <img src="${course.img}" alt="${course.title}">
        <div class="info">
          <h3>${course.title}</h3>
          <p>${course.description}</p>
        </div>
      `;
      card.addEventListener('click', () => {
        window.location.href = "https://course.unicorner.uz/" + course.id';
      });
      grid.appendChild(card);
    });
  </script>
</body>
</html>
