<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 1 – Introduction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
    h1 { margin: 0; font-size: 20px; }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 500px;
      border-radius: 8px;
      border: none;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background: #ff6600;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lesson 1: Introduction</h1>
  </header>

  <div class="container">
    <!-- YouTube video -->
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="Lesson 1 Video"
            allowfullscreen></iframe>

    <!-- Back button -->
    <a href="course1.html" class="back-btn">? Back to Course</a>
  </div>
</body>
</html>
